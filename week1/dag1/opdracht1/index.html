<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01a4d509b6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <main class="main-content">
            <div class="card">
                <div class="card-content-top">
                    <h2 class="name">Carla Snepvangers</h2>
                    <i class="fas fa-user-circle card-image"></i>
                    <h3 class="status">Friends with Marijn</h3>
                </div>
                <div class="card-content-middle">
                    <p class="request">Carla requested permission to view your contact details</p>
                </div>
                <div class="card-content-bottom">
                    <button class="approve">Approve</button>
                    <button class="decline">Decline</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content-top">
                    <h2 class="name">Marijn Pijnenborg</h2>
                    <i class="fas fa-user-circle card-image"></i>
                    <h3 class="status">New Member</h3>
                </div>
                <div class="card-content-middle">
                    <p class="request">Marijn wants to add you to the group <b>best friends</b></p>
                </div>
                <div class="card-content-bottom">
                    <button class="approve">Approve</button>
                    <button class="decline">Decline</button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
